name: macOS Release

on:
  push:
    tags:
      - release-*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Define release identifier
        id: vars
        run: echo "::set-output name=release::${GITHUB_REF#refs/tags/}"
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release view ${{ steps.vars.outputs.release }} || gh release create --title ${{ steps.vars.outputs.release }} ${{ steps.vars.outputs.release }}
      - name: Upload macOS version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload --clobber ${GITHUB_REF#refs/tags/} ./fake-build-artifacts/macos-release.py
