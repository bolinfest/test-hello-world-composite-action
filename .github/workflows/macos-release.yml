name: macOS Release

on:
  push:
    tags:
      - release-*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Define release identifier
        id: vars
        run: echo "release=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Check or create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! gh release view ${{ steps.vars.outputs.release }}; then
            gh release create --title ${{ steps.vars.outputs.release }} ${{ steps.vars.outputs.release }}
          fi
        shell: bash
      - name: Upload macOS version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload --clobber ${{ steps.vars.outputs.release }} ./fake-build-artifacts/macos-release.py
